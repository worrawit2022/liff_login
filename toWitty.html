<body>

  <div class="center">

      Develop By Gukkghu 2021 &#169;

  <script>

    window.onload = function (e) {
      // function share(e){
      liff.init({liffId: "1654169856-GXqjDLOR"}, function () {
        liff.ready.then(() => {
          if (liff.isLoggedIn()) {
              let msg = [
                            {
                           		type: 'text',
		                        text: 'ssssssssssssssssssss'      
		                    }
                        ]
              setTimeout(function () {
                SendFlex(msg)
                alert("สำเร็จ")
              }, 1000);


          } else {
            liff.login();
          }
        })
      });
    }


    function SendFlex(flex) {
      liff.sendMessages(flex).then(function () {
        liff.closeWindow();
      }).catch(function (error) {
        alert("Error sending message: " + error.message)
      });

    }



  </script>
